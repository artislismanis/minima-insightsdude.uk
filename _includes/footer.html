<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      
      <div class="footer-col">
        {%- include social.html -%}
      </div>
    
      <div class="footer-col">
        <span class="footer-meta">Made with â™¥ using Jekyll.</span>
        {%- if site.version.enable -%}
        {%- if site.version.base_url -%}
        <span class="footer-meta">Build: <a href="{{ site.version.base_url | cgi_escape | escape }}{% project_version | cgi_escape | escape  %}">{% project_version %}</a></span>
        {%- else -%}
        <span class="footer-meta">Build: {% project_version %}</span>
        {%- endif -%}
        {%- endif -%}
      </div>

    </div>
  </div>
</footer>
